<template>
  <h2 class="section_heading">{workExperienceData.heading}</h2>
  <div class="slds-var-p-left_x-large slds-is-relative workExp_content">
    <template
      for:each={workExperienceData.workExperiences}
      for:item="workExperience"
    >
      <section
        key={workExperience.duration}
        class="workExp_individual slds-is-relative"
      >
        <h3 class="blue_color font16 fontWeight700">{workExperience.role}</h3>
        <div class="blue_color font16">
          {workExperience.companyName} ({workExperience.duration})
        </div>
        <div class="slds-var-m-bottom_xx-large">
          <p>{workExperience.description}</p>
          <ul class="description_point_box">
            <template
              for:each={workExperience.descriptionPoints}
              for:item="point"
            >
              <li key={point}>{point}</li>
            </template>
          </ul>
          <h4>{workExperience.technologiesUsed.heading}</h4>
          <template
            for:each={workExperience.technologiesUsed.list}
            for:item="tech"
          >
            <div key={tech} class="tech_tile">{tech}</div>
          </template>
        </div>
      </section>
    </template>
  </div>
</template>
